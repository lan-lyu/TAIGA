<!DOCTYPE html>
<html>

<head>
	<title>TAIGA</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
	<header>
		<h2>Find patterns and detect biases in Stable Diffusion.</h2>

		<body1-medium>
			Search for different prompts to see all the data that has been
			collected related to it and detect biases. Some
			of the trending topics being searched are doctors,
			firefighters, CEO, family, professional hairstyle.
		</body1-medium>

		<div class="header-container">
			<form style="flex-grow: 1">
				<a href="search.html">
					<div class="search-container">
						<input type="text" id="search-input" placeholder="Search for key terms" name="search">
						<button type="submit" id="search-button"> </button>
					</div>
				</a>
			</form>
			<div class="right-aligned">
				<label class="switch">
					<script src="js/switchSearchLayout.js"></script>
					<input type="checkbox" id="switchLayout" onchange="toggleLayout()">
					<span class="slider round"></span>
				</label>
				<body1-medium> compare prompts </body1-medium>
				<img src="images/iconQuestion.png" alt="question" width="20" height="28" />
			</div>
		</div>

		<p id="topic"></p>

	</header>

	<div style="margin-top:-2%; margin-left: 8%; margin-right: 8%; margin-bottom: 7%;">
		<img src="images/HowItWork-index/HowItWork-total.png" width="100%" />
	</div>

	<div style="margin-left: 8%; margin-right: 8%;">
		<img src="images/TrendingThread-index.png" width="100%" />
	</div>

</body>

</html>
