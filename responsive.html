</head>

<body>
    <div class="container-fluid" id="header">
        <div class="row align-items-center" style="padding-top: 1%;">
            <div class="col-0-3qtr"></div>
            <div class="col-1">
                <p id="title" onclick="backToMainPage()"> TAIGA </p>
            </div>
            <div class="col-lg-5 d-none d-lg-block">
                <p id="subTitle"> Tool for <span> Auditing <span> Images <span> Generated by <span> AI </p>
            </div>
            <div class="col-auto ms-auto justify-content-end">

                <script>
                    function backToMainPage() {
                        window.location.href = "index.html";

                        window.open("https://forum.weaudit.org/t/learn-about-algorithmic-bias-categories-with-real-life-examples/307");
                    }
                </script>
            </div>
            <div class="col-1"></div>
        </div>
    </div>
    <div class="container-fluid" id="header-workflow-container"> 
        <div class="row justify-content-center" style="margin-top: -0.6%;">
            <div class="col-1">
                <div class="d-flex flex-column align-items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#10724f" class="bi bi-1-circle-fill" viewBox="0 0 16 16">
                        <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0ZM9.283 4.002H7.971L6.072 5.385v1.271l1.834-1.318h.065V12h1.312V4.002Z"/>
                    </svg>
                    <p class="body-4-medium" style="padding-top: 5%;"> Search Prompts</p>
                </div>
            </div>
            <div class="col-1">
                <div class="d-flex flex-column align-items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#10724f" class="bi bi-2-circle" viewBox="0 0 16 16">
                        <path d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8Zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0ZM6.646 6.24v.07H5.375v-.064c0-1.213.879-2.402 2.637-2.402 1.582 0 2.613.949 2.613 2.215 0 1.002-.6 1.667-1.287 2.43l-.096.107-1.974 2.22v.077h3.498V12H5.422v-.832l2.97-3.293c.434-.475.903-1.008.903-1.705 0-.744-.557-1.236-1.313-1.236-.843 0-1.336.615-1.336 1.306Z"/>
                    </svg>
                    <p class="body-4-medium" style="padding-top: 5%;"> Create Threads</p>
                </div>
            </div>
            <div class="col-1">
                <div class="d-flex flex-column align-items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#10724f" class="bi bi-3-circle" viewBox="0 0 16 16">
                        <path d="M7.918 8.414h-.879V7.342h.838c.78 0 1.348-.522 1.342-1.237 0-.709-.563-1.195-1.348-1.195-.79 0-1.312.498-1.348 1.055H5.275c.036-1.137.95-2.115 2.625-2.121 1.594-.012 2.608.885 2.637 2.062.023 1.137-.885 1.776-1.482 1.875v.07c.703.07 1.71.64 1.734 1.917.024 1.459-1.277 2.396-2.93 2.396-1.705 0-2.707-.967-2.754-2.144H6.33c.059.597.68 1.06 1.541 1.066.973.006 1.6-.563 1.588-1.354-.006-.779-.621-1.318-1.541-1.318Z"/>
                        <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0ZM1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8Z"/>
                    </svg>
                    <p class="body-4-medium" style="padding-top: 5%;"> Thread Preview</p>
                </div>
            </div>            
            <div class="col-1">
                <div class="d-flex flex-column align-items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#10724f" class="bi bi-4-circle" viewBox="0 0 16 16">
                        <path d="M7.519 5.057c.22-.352.439-.703.657-1.055h1.933v5.332h1.008v1.107H10.11V12H8.85v-1.559H4.978V9.322c.77-1.427 1.656-2.847 2.542-4.265ZM6.225 9.281v.053H8.85V5.063h-.065c-.867 1.33-1.787 2.806-2.56 4.218Z"/>
                        <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0ZM1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8Z"/>
                    </svg>
                    <p class="body-4-medium" style="padding-top: 5%;"> Post Threads</p>
                </div>
            </div>
        </div>
    </div>
    <div class="container" id="search-container">
        <div class="row align-items-center" style="margin-top: 3%;">
            <div class="col-0-half">
                <a href="index.html">
                    <img src="images/iconBack.png" alt="back" width="25" height="25" />
                </a>
            </div>
            <div class="col-10">
                <form id="query-form-one">
                    <input type="text" id="search-input-one" placeholder="Search for key terms">
                    <div class="input-group-append" style="background-color: #0C826A;">
                        <button type="submit" class="btn button-search" id="search-button">
                            <svg xmlns="http://www.w3.org/2000/svg" width="27" height="27" fill="#ffffff" class="bi bi-search" viewBox="0 0 16 16">
                                <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"></path>
                            </svg>
                        </button>
                    </div>
                </form>
            </div>
            <div class="col-1">
                <div class="form-check form-switch">
                    <script>
                        function switchCompareLayout() {
                            var promptSwitch = document.getElementById('switch-compare-prompt');
                            if (promptSwitch.checked == true){
                                window.location.href = "responsive-search-2.html";
                            }
                        }
                        function switchGoogleLayout() {
                            var promptSwitch = document.getElementById('switch-google-source');
                            if (promptSwitch.checked == true){
                                alert("Change to google search");
                            }
                        }
                    </script>
                    <input class="form-check-input" type="checkbox" role="switch" id="switch-compare-prompt" onclick="switchCompareLayout()">
                    <label class="form-check-label" for="switch-compare-prompt">
                        <body1-medium> Compare </body1-medium>
                    </label>
                </div>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="switch-google-source" onclick="switchGoogleLayout()">
                    <label class="form-check-label" for="switch-compare-prompt">
                        <body1-medium> Google </body1-medium>
                    </label>
                </div>
            </div>
        </div>
        <div class="row align-items-center" style="padding-top: 2px;">
            <div class="col-0-half">
            </div>
            <div class="col-11-half">
                <div class="gallery" id="search-gallery-one"></div>
                <script>
                    const formOne = document.querySelector("#query-form-one");
                    formOne.addEventListener("submit", (event) => {
                        var promptSwitch = document.getElementById('switch-google-source');
                        if (promptSwitch.checked == true){
                            performImageSearch(event, "one", 25);
                        } else {
                            searchUnsplashFunction(event, "one", 25);
                        }
                    })
                </script>
                <script src="js/imageSearchFunc.js"></script>
                <script src="js/imageGenerateFunc.js"></script>
            </div>
        </div>
    </div>

    <button type="button" class="btn btn-floating btn-lg" id="createThreadBtn">
        + &nbsp;New Thread
    </button>
</body>

</html>
