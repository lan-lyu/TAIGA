<body>
    <div class="container">
        <div class="row align-items-center" style="margin-top: 3%;">
          <div class="col-0-half">
            <a href="index.html" style="margin-top: 5px; padding-top: 5px;">
                <img src="images/iconBack.png" alt="back" width="25" height="25" />
            </a>
          </div>
          <div class="col-9-half">
            <form id="search-input-form-one">
                <input type="text" id="search-input-one" placeholder="Search for key terms">
                <div class="input-group-append">
                    <button type="submit" id="search-button"> </button>
                </div>
            </form>
          </div>
          <!-- <div class="col-sm-2"> -->
          <div class="col-2">
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="switch-compare-prompt">
                <label class="form-check-label" for="switch-compare-prompt">
                    <body1-medium> compare </body1-medium>
                </label>
                <!-- <img src="images/iconQuestion.png" alt="question" width="20" height="28" /> -->
                <script>
                    var promptSwitch = document.getElementById('switch-compare-prompt');
                    if (promptSwitch.checked == true){
                        window.location.href = "search-2.html";
                    }
                </script>
            </div>
          </div>
        </div>
    </div>
