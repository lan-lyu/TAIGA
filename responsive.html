<!DOCTYPE html>
<html lang="en">

<head>
	<title>Search Images</title>
    <meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/header.css">
	<link rel="stylesheet" type="text/css" href="css/search-main.css">
	<link rel="stylesheet" type="text/css" href="css/search-1.css">

    <!-- bootstrap settings https://getbootstrap.com/docs/5.3/getting-started/introduction/#important-globals -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/gh/hoomanbahreini/bootstrap-half-and-quarter-grid/fractional-grid.min.css" rel="stylesheet"> 

    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    
</head>

<body>
    <div class="container-fluid" id="header">
        <div class="row align-items-center" style="padding-top: 1%;">
            <div class="col-0-3qtr"></div>
            <div class="col-1">
                <p id="title" onclick="backToMainPage()"> TAIGA </p>
            </div>
            <div class="col-lg-5 d-none d-lg-block">
                <p id="subTitle"> Tool for <span> Auditing <span> Images <span> Generated by <span> AI </p>
            </div>
            <div class="col-auto ms-auto justify-content-end">
                <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="#10724f" class="bi bi-question-circle" viewBox="0 0 20 20" onclick="openNewWindow()">
                    <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                    <path d="M5.255 5.786a.237.237 0 0 0 .241.247h.825c.138 0 .248-.113.266-.25.09-.656.54-1.134 1.342-1.134.686 0 1.314.343 1.314 1.168 0 .635-.374.927-.965 1.371-.673.489-1.206 1.06-1.168 1.987l.003.217a.25.25 0 0 0 .25.246h.811a.25.25 0 0 0 .25-.25v-.105c0-.718.273-.927 1.01-1.486.609-.463 1.244-.977 1.244-2.056 0-1.511-1.276-2.241-2.673-2.241-1.267 0-2.655.59-2.75 2.286zm1.557 5.763c0 .533.425.927 1.01.927.609 0 1.028-.394 1.028-.927 0-.552-.42-.94-1.029-.94-.584 0-1.009.388-1.009.94z"/>
                </svg>
                <script>
                    function backToMainPage() {
                        window.location.href = "index.html";
                    }
                    function openNewWindow() {
                        window.open("https://forum.weaudit.org/t/learn-about-algorithmic-bias-categories-with-real-life-examples/307");
                    }
                </script>
            </div>
            <div class="col-1"></div>
        </div>
    </div>
    <div class="container">
        <div class="row align-items-center" style="margin-top: 3%;">
            <div class="col-0-half">
                <a href="index.html">
                    <img src="images/iconBack.png" alt="back" width="25" height="25" />
                </a>
            </div>
            <div class="col-10">
                <form id="query-form-one">
                    <input type="text" id="search-input-one" placeholder="Search for key terms">
                    <div class="input-group-append" style="background-color: #0C826A;">
                        <button type="submit" class="btn button-search" id="search-button">
                            <svg xmlns="http://www.w3.org/2000/svg" width="27" height="27" fill="#ffffff" class="bi bi-search" viewBox="0 0 16 16">
                                <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"></path>
                            </svg>
                        </button>
                    </div>
                </form>
            </div>
            <div class="col-1">
                <div class="form-check form-switch">
                    <script>
                        function switchCompareLayout() {
                            var promptSwitch = document.getElementById('switch-compare-prompt');
                            if (promptSwitch.checked == true){
                                window.location.href = "responsive-search-2.html";
                            }
                        }
                        function switchGoogleLayout() {
                            var promptSwitch = document.getElementById('switch-google-source');
                            if (promptSwitch.checked == true){
                                alert("Change to google search");
                            }
                        }
                    </script>
                    <input class="form-check-input" type="checkbox" role="switch" id="switch-compare-prompt" onclick="switchCompareLayout()">
                    <label class="form-check-label" for="switch-compare-prompt">
                        <body1-medium> Compare </body1-medium>
                    </label>
                </div>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="switch-google-source" onclick="switchGoogleLayout()">
                    <label class="form-check-label" for="switch-compare-prompt">
                        <body1-medium> Google </body1-medium>
                    </label>
                </div>
            </div>
        </div>
        <div class="row align-items-center" style="padding-top: 2px;">
            <div class="col-0-half">
            </div>
            <div class="col-11-half">
                <div class="gallery" id="search-gallery-one"></div>
                <script>
                    const formOne = document.querySelector("#query-form-one");
                    formOne.addEventListener("submit", (event) => {
                        var promptSwitch = document.getElementById('switch-google-source');
                        if (promptSwitch.checked == true){
                            performImageSearch(event, "one", 25);
                        } else {
                            searchUnsplashFunction(event, "one", 25);
                        }
                    })
                </script>
                <script src="js/imageSearchFunc.js"></script>
                <script src="js/imageGenerateFunc.js"></script>
            </div>
        </div>
    </div>

    <button type="button" class="btn btn-floating btn-lg" id="createThreadBtn">
        + &nbsp;New Thread
    </button>
</body>

</html>
