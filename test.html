<!DOCTYPE html>
<html>
<head>
  <title>Multi-Selectable Gallery with Bootstrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  
  <style>
    .gallery-item {
        cursor: pointer;
        border: 1px solid transparent;
        transition: border-color 0.3s;
        height: 200px;
        width: 200px;
        overflow: hidden;
    }

    .gallery-item.selected {
        border: 4px solid #FFD540;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <div class="gallery">
            <div class="gallery-item"><img src="https://source.unsplash.com/1600x1600/?CEO&amp;0" alt="CEO"></div><div class="gallery-item"><img src="https://source.unsplash.com/1600x1600/?CEO&amp;1" alt="CEO"></div><div class="gallery-item"><img src="https://source.unsplash.com/1600x1600/?CEO&amp;2" alt="CEO"></div><div class="gallery-item"><img src="https://source.unsplash.com/1600x1600/?CEO&amp;3" alt="CEO"></div><div class="gallery-item"><img src="https://source.unsplash.com/1600x1600/?CEO&amp;4" alt="CEO"></div><div class="gallery-item"><img src="https://source.unsplash.com/1600x1600/?CEO&amp;5" alt="CEO"></div><div class="gallery-item"><img src="https://source.unsplash.com/1600x1600/?CEO&amp;6" alt="CEO"></div><div class="gallery-item"><img src="https://source.unsplash.com/1600x1600/?CEO&amp;7" alt="CEO"></div><div class="gallery-item"><img src="https://source.unsplash.com/1600x1600/?CEO&amp;8" alt="CEO"></div><div class="gallery-item"><img src="https://source.unsplash.com/1600x1600/?CEO&amp;9" alt="CEO"></div>
        </div>
        <!-- <div class="gallery-item">
          <img src="https://dummyimage.com/200x200/000/fff" alt="Image 1">
        </div>
      </div>
      <div class="col-md-3">
        <div class="gallery-item">
          <img src="https://dummyimage.com/200x200/000/fff" alt="Image 2">
        </div>
      </div> -->
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script>
    $(document).ready(function() {
      $('.gallery-item').click(function() {
        $(this).toggleClass('selected');
      });
    });
  </script>
</body>
</html>
